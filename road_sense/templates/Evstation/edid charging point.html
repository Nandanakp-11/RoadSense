{% extends 'Evstation/EvstationHomeindex.html' %}
{% block body %}
<body>
<form action="/myapp/edit_charging_point_post/#hello"method="post">
{% csrf_token %}
    <table class="table table-bordered">
        <tr><th>Speed:</th><input type="hidden" value="{{ data.id }}" name="id">
        <td><input type="text" value="{{ data.speed }}" name="speed" class="form-control" required>

        </td></tr>

        <tr><th>Outlet Type:</th>
        <td><input type="text" name="type" value="{{ data.outlettype }}" class="form-control" required>

        </td></tr>
        <tr><th>Number of outlets:</th>
        <td><input type="number" min="1" name="outlet" value="{{ data.number_of_outlets }}" class="form-control" required>

        </td></tr>
<tr>
    <th>Price</th>
    <td><input type="number" pattern="[0-9](1,)" name="price" value="{{ data.Price }}" placeholder="Cost per kWh or per session." class="form-control"required></td>
</tr>
        <tr>
            <td colspan="2"align="center"><input type="submit"value="Add" class="btn btn-info"></td>
        </tr>

    </table>
</form>
</body>
{% endblock %}
