{% extends 'Evstation/EvstationHomeindex.html' %}
{% block body %}

<form action="/myapp/ed_edit_profile_post/" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <th>Station Name:</th>
            <td><input type="text"name="evstn" value="{{ i.stationname }}" pattern="[A-Z a-z]*" class="form-control"></td>
        </tr>

        <tr>
            <th>License No.</th>
            <td><input type="text" value="{{ i.licenseno }}"  name="licno" class="form-control"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td><input type="number"name="phone" value="{{ i.phone }}" pattern="[6789][0-9]{9}" class="form-control"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="email" value="{{ i.email }}" name="mail"class="form-control"></td>
        </tr>
{#        <tr>#}
{#            <th>Password:</th>#}
{#            <td><input type="password" name="passwd"class="form-control"></td>#}
{#        </tr>#}
        <tr>
            <th>Place:</th>
            <td><input type="text"name="place" value="{{ i.place }}" pattern="[A-Z a-z]*" class="form-control"></td>
        </tr>
        <tr>
            <th>District:</th>
            <td><input type="text"name="district" value="{{ i.district }}" pattern="[A-Z a-z]*" class="form-control"></td>
        </tr>
        <tr>
            <th>State:</th>
            <td><input type="text"name="state" pattern="[A-Z a-z]*"  value="{{ i.state }}" class="form-control"></td>
        </tr>
        <tr>
            <th>Pincode:</th>
            <td><input type="number"name="pincode" value="{{i.pincode}}" pattern="[6][0-9]{5}" class="form-control"></td>
        </tr>
        <tr>
            <td colspan="2"align="center">
                <input type="submit"value="Update"class="btn btn-info"></td>
        </tr>
    </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
