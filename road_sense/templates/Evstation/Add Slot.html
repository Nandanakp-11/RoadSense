{% extends 'Evstation/EvstationHomeindex.html' %}
{% block body %}
<body>
<form action="/myapp/Addslot_post/#hello"method="post">
{% csrf_token %}
    <table class="table table-bordered">
        <tr><th>Charging Point:</th>
        <td><select name="charge" class="form-control"required>
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.outlettype }}-{{ i.speed }}</option>
            {% endfor %}
        </select></td></tr>
<tr>
    <th>Date</th>
    <td><input type="date" name="date" min="{{ date |date:'Y-m-d' }}" class="form-control" required></td>
</tr>
    <tr>
        <td>Total Slot</td>
        <td><input type="number" min="1" name="slots" required class="form-control"> </td>
    </tr>
        <tr>
            <td colspan="2"align="center"><input type="submit" value="Add" class="btn btn-info"></td>
        </tr>

    </table>
</form>
</body>
{% endblock %}
