{% extends 'Fstation/Homeindex.html' %}
{% block body %}
<body>
<form action="/myapp/fs_view_review_post/"method="post">
{% csrf_token %}
    <table class="px pull-left">
        <tr>
            <th>From</th>
            <td><input type="date"name="from" required class="form-control"></td>
            <th>To</th>
            <td><input type="date"name="to" required class="form-control"></td>
            <td><input type="submit"value="Search"class="btn btn-info"></td>
        </tr>
    </table>
    <table class="table table-bordered">
        <thead><tr style="background-color: lightblue">
            <th>Sl.no</th>
                        <th>date</th>
                        <th>Review</th>

{#<th>Rating</th>#}
<th>User Info</th>

        </tr></thead>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
                        <td>{{ i.date }}</td>

            <td>{{ i.review }}</td>
{#            <td>{{ i.feedback }}</td>#}
            <td>{{ i.USER.uname }}<br>{{ i.USER.email }}</td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
{% endblock %}
