{% extends 'Fstation/Homeindex.html' %}
{% block body %}
<body>
<form action="/myapp/fs_add_stock_post/#hello" method="post">
{% csrf_token %}
    <table class="table table-bordered">
        <tr><th>Fuel</th>
        <td><select name="charge" class="form-control"required>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Ethanol">Ethanol</option>
            <option value="Biodiesel">Biodiesel</option>
            <option value="Compressed Natural Gas">Compressed Natural Gas (CNG)</option>
            <option value="Propane">Propane</option>
        </select></td></tr>
<tr>
    <th>Brand</th>
    <td><input type="text" name="brand"  class="form-control" required></td>
</tr>
        <tr>
    <th>Quantity</th>
    <td><input type="text" name="quantity"  class="form-control" required></td>
</tr>
        <tr>
    <th>Price</th>
    <td><input type="text" name="price" pattern="[0-9]{2,}"  class="form-control" required></td>
</tr>

    <tr>
        <td>Stock</td>
        <td><input type="number" min="1" name="stock" required class="form-control"> </td>
    </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Add" class="btn btn-info"></td>
        </tr>

    </table>
</form>
</body>
{% endblock %}
